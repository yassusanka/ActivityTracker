<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-student-heading" jhiTranslate="stucdentdetailsApp.student.home.createOrEditLabel">Create or edit a Student</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!student.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="student.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stucdentdetailsApp.student.studentname" for="field_studentname">Studentname</label>
                    <input type="text" class="form-control" name="studentname" id="field_studentname"
                        [(ngModel)]="student.studentname" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stucdentdetailsApp.student.studentid" for="field_studentid">Studentid</label>
                    <input type="text" class="form-control" name="studentid" id="field_studentid"
                        [(ngModel)]="student.studentid" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stucdentdetailsApp.student.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="student.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === student.user?.id ? student.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="stucdentdetailsApp.student.student" for="field_student">Student</label>
                    <select class="form-control" id="field_student" multiple name="student" [(ngModel)]="student.students">
                        <option [ngValue]="getSelected(student.students, activityOption)" *ngFor="let activityOption of activities; trackBy: trackActivityById">{{activityOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
